<div class="container">
    <br>
    <h3 style="text-align: center">Verify identity</h3>
    <br>
    <form style="text-align: center" (ngSubmit)="verify()">
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field" style="width: 25%;">
          <mat-label>Please enter the code generated by your authenticator application</mat-label>
          <input matInput name="code" [(ngModel)]="code" required>       
        </mat-form-field>
      </div>
      <div fxFlex="100%">
          <button mat-stroked-button color="primary" type="submit">Verify</button>
      </div>    
    </form>
</div>
