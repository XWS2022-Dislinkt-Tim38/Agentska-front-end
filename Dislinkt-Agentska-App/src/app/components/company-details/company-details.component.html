<div class="container">
    <br><br>
        <h3 style="text-align: center">{{company?.companyDetails?.name}}</h3>
        <br>
        <div style="text-align: center">
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.name" required>   
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>Country</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.country" required>   
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.city" required>   
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                  <mat-label>Foundation</mat-label>
                  <input matInput [(ngModel)]="company.companyDetails.foundation" [matDatepicker]="picker" required>
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>Number of employees</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.numberOfEmployees" required>   
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>industry</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.industry" required>   
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>Website</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.website" required>   
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.email" required>   
                </mat-form-field>
            </div>
            <div fxFlex="100%">
                <mat-form-field appearance="fill" class="form-field">
                <mat-label>Phone</mat-label>
                <input matInput [(ngModel)]="company.companyDetails.phone" required>   
                </mat-form-field>
            </div>
            <br>
            <div fxFlex="100%">
                <button mat-stroked-button color="primary" (click)="goBack()">Back</button>
                <button style="margin-left: 20px" mat-stroked-button color="primary" (click)="cancelEdit()">Undo</button>
                <button style="margin-left: 20px" mat-stroked-button color="primary" (click)="editCompany()">Edit</button>
                
            </div>
        </div>
        <br><br><br>
  </div>
