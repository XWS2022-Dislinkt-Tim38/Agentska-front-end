<div>
    <mat-toolbar color="primary">
        <span>
            <mat-icon>all_inclusive</mat-icon>
            <a class="a" routerLink=""> Dislinkt</a>
        </span>
        <div>
            <div *ngIf="authService.isLoggedIn$ | async">
                <a class="itemSpacer" mat-flat-button color="primary" routerLink="admin">ADMIN</a>
                <a class="itemSpacer" mat-flat-button color="primary" routerLink="user">USER</a>
                <a *ngIf="!(authService.isOwner | async)" class="itemSpacer" mat-flat-button color="primary" routerLink="company">REGISTER A COMPANY</a>
                <button *ngIf="!(authService.isOwner | async)" class="itemSpacer" mat-flat-button color="primary" mat-button [matMenuTriggerFor]="menu">COMPANY</button>
                <mat-menu #menu="matMenu" >
                    <button mat-menu-item routerLink="addCompany">ADD COMPANY</button>
                    <button mat-menu-item routerLink="companies">MY COMPANIES</button>
                </mat-menu>
            </div>           
        </div>
        <div class="spacer"> </div>
        <div *ngIf="authService.isLoggedIn$ | async; else notlogged">
            <a class="itemSpacer" mat-flat-button color="primary" (click)="authService.logout()">Log out</a>
        </div>
        <div>
            <ng-template #notlogged>
                <a class="itemSpacer" mat-flat-button color="primary" routerLink="login">Log In</a>
                <a class="itemSpacer" mat-raised-button color="accent" routerLink="registration">Sign Up</a>
            </ng-template>
        </div>
    </mat-toolbar>
</div>
