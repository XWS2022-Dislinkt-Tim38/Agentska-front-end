<div class="container">
   <br>
    <h3 style="text-align: center">&#8734; Dislinkt</h3>
    <br>
    <form style="text-align: center" (ngSubmit)="linkAccount()">
        
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput  name="username" [(ngModel)]="username" required>
        </mat-form-field>
      </div>
      <div fxFlex="100%">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
           <input matInput name="password" type="password" [(ngModel)]="password" required>
        </mat-form-field>
      </div>      
      <div fxFlex="100%">
          <button mat-stroked-button color="primary" type="submit">Connect</button>
      </div>    
    </form>
</div>
